<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			background-color: #f7f7f7;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}

		h1 {
			margin-top: 30px;
			text-align: center;
			font-size: 36px;
			color: #333333;
			text-shadow: 1px 1px 1px #cccccc;
		}

		.container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: flex-start;
			height: 70vh;
			width: 90vw;
			background-color: #ffffff;
			box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.1);
			padding: 20px;
			margin-top: 30px;
			overflow-x: scroll;
			overflow-y: hidden;
			border-radius: 5px;
			position: relative;
		}

		.iframe-container {
			height: 100%;
			flex: 0 0 auto;
			margin-right: 20px;
			position: relative;
			transition: transform 0.2s ease-out;
			transform: scale(1);
		}

		.iframe-container:last-child {
			margin-right: 0;
		}

			.iframe-container:hover {
			transform: scale(1.05);
		}

		.iframe-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
		}

		h2 {
			margin-top: 0;
			margin-bottom: 10px;
			text-align: center;
			font-size: 24px;
			color: #333333;
			text-shadow: 1px 1px 1px #cccccc;
		}

		.arrow-container {
			display: flex;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			width: 30px;
			height: 30px;
			background-color: #ffffff;
			box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.1);
			border-radius: 50%;
			cursor: pointer;
			justify-content: center;
			align-items: center;
			z-index: 1;
		}

		.arrow-container.left {
			left: 0;
		}

		.arrow-container.right {
			right: 0;
		}

		.arrow {
			display: block;
			width: 10px;
			height: 10px;
			border-top: 2px solid #333333;
			border-right: 2px solid #333333;
			transform: rotate(45deg);
		}

		.arrow:hover {
			border-color: #ff0000;
		}
	</style>
</head>
<body>
	<h1>My Website</h1>

	<div class="container">
		<div class="iframe-container">
			<h2>Svisuals360</h2>
