<!DOCTYPE html>
<html>
<head>
	<title>Mi sitio web</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			margin-top: 20px;
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 80vh;
			width: 80vw;
			background-color: #ffffff;
			box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.1);
			padding: 20px;
			margin-top: 20px;
		}

		.iframe-container {
			width: 3vw;
			height: 2vh;
			position: relative;
			padding-bottom: 56.25%;
			margin-top: 20px;
		}

		.iframe-container iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		h2 {
			margin-top: 0;
			margin-bottom: 10px;
			text-align: center;
			font-size: 24px;
			color: #333333;
		}
	</style>
</head>
<body>
	<h1>Mi sitio web</h1>

	<div class="container">
		<div class="iframe-container">
			<h2>Svisuals360</h2>
			<iframe src="https://svisuals.github.io/Prueba3/" frameborder="0" allowfullscreen></iframe>
		</div>
		<div class="iframe-container">
			<h2>Apto Modelo5</h2>
			<iframe src="https://svisuals.github.io/ApartamentoExemplo/" frameborder="0"></iframe>
		</div>
	</div>
</body>
</html>
